  response:
    content: '{"vulns":[{"id":"GHSA-7rjr-3q55-vv33","summary":"Incomplete fix for
      Apache Log4j vulnerability","details":"# Impact\n\nThe fix to address [CVE-2021-44228](https://nvd.nist.gov/vuln/detail/CVE-2021-44228)
      in Apache Log4j 2.15.0 was incomplete in certain non-default configurations.
      This could allow attackers with control over Thread Context Map (MDC) input
      data when the logging configuration uses a non-default Pattern Layout with either
      a Context Lookup (for example, $${ctx:loginId}) or a Thread Context Map pattern
      (%X, %mdc, or %MDC) to craft malicious input data using a JNDI Lookup pattern
      resulting in a remote code execution (RCE) attack. \n\n## Affected packages\nOnly
      the `org.apache.logging.log4j:log4j-core` package is directly affected by this
      vulnerability. The `org.apache.logging.log4j:log4j-api` should be kept at the
      same version as the `org.apache.logging.log4j:log4j-core` package to ensure
      compatability if in use.\n\n# Mitigation\n\nLog4j 2.16.0 fixes this issue by
      removing support for message lookup patterns and disabling JNDI functionality
      by default. This issue can be mitigated in prior releases (\u003c 2.16.0) by
      removing the JndiLookup class from the classpath (example: zip -q -d log4j-core-*.jar
      org/apache/logging/log4j/core/lookup/JndiLookup.class).\n\nLog4j 2.15.0 restricts
      JNDI LDAP lookups to localhost by default. Note that previous mitigations involving
      configuration such as to set the system property `log4j2.formatMsgNoLookups`
      to `true` do NOT mitigate this specific vulnerability.","aliases":["CVE-2021-45046"],"modified":"2022-09-22T03:52:38.723243Z","published":"2021-12-14T18:01:28Z","database_specific":{"github_reviewed":true,"severity":"CRITICAL","cwe_ids":["CWE-502"]},"references":[{"type":"ADVISORY","url":"https://nvd.nist.gov/vuln/detail/CVE-2021-45046"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-397453.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-479842.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-661247.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-714170.pdf"},{"type":"ADVISORY","url":"https://github.com/advisories/GHSA-jfh8-c2jp-5v3q"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/EOKPQGV24RRBBI4TBZUDQMM4MEH7MXCY/"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/SIG7FZULMNK2XF6FZRU4VWYDQXNMUGAJ/"},{"type":"WEB","url":"https://logging.apache.org/log4j/2.x/security.html"},{"type":"WEB","url":"https://psirt.global.sonicwall.com/vuln-detail/SNWLID-2021-0032"},{"type":"WEB","url":"https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-apache-log4j-qRuKNEbd"},{"type":"WEB","url":"https://www.cve.org/CVERecord?id=CVE-2021-44228"},{"type":"WEB","url":"https://www.debian.org/security/2021/dsa-5022"},{"type":"WEB","url":"https://www.intel.com/content/www/us/en/security-center/advisory/intel-sa-00646.html"},{"type":"WEB","url":"https://www.kb.cert.org/vuls/id/930724"},{"type":"WEB","url":"https://www.openwall.com/lists/oss-security/2021/12/14/4"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/alert-cve-2021-44228.html"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/cpuapr2022.html"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/cpujan2022.html"},{"type":"