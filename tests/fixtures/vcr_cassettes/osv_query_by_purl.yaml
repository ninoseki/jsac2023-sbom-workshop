      compatability if in use.\n\nThis issue does not impact default configurations
      of Log4j2 and requires an attacker to have control over the Log4j2 configuration,
      which reduces the likelihood of being exploited.","aliases":["CVE-2021-44832"],"modified":"2022-10-06T18:57:11.907572Z","published":"2022-01-04T16:14:20Z","database_specific":{"github_reviewed":true,"severity":"MODERATE","cwe_ids":["CWE-20","CWE-74"]},"references":[{"type":"ADVISORY","url":"https://nvd.nist.gov/vuln/detail/CVE-2021-44832"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-784507.pdf"},{"type":"PACKAGE","url":"https://github.com/apache/logging-log4j2"},{"type":"WEB","url":"https://issues.apache.org/jira/browse/LOG4J2-3293"},{"type":"WEB","url":"https://lists.apache.org/thread/s1o5vlo78ypqxnzn6p8zf6t9shtq5143"},{"type":"WEB","url":"https://lists.debian.org/debian-lts-announce/2021/12/msg00036.html"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/EVV25FXL4FU5X6X5BSL7RLQ7T6F65MRA/"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/T57MPJUW3MA6QGWZRTMCHHMMPQNVKGFC/"},{"type":"WEB","url":"https://security.netapp.com/advisory/ntap-20220104-0001/"},{"type":"WEB","url":"https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-apache-log4j-qRuKNEbd"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/cpuapr2022.html"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/cpujan2022.html"},{"type":"WEB","url":"https://www.oracle.com/security-alerts/cpujul2022.html"},{"type":"WEB","url":"http://www.openwall.com/lists/oss-security/2021/12/28/1"}],"affected":[{"package":{"name":"org.apache.logging.log4j:log4j-core","ecosystem":"Maven","purl":"pkg:maven/org.apache.logging.log4j/log4j-core"},"ranges":[{"type":"ECOSYSTEM","events":[{"introduced":"2.0-beta7"},{"fixed":"2.3.2"}]}],"versions":["2.0","2.0-beta7","2.0-beta8","2.0-beta9","2.0-rc1","2.0-rc2","2.0.1","2.0.2","2.1","2.2","2.3","2.3.1"],"database_specific":{"source":"https://github.com/github/advisory-database/blob/main/advisories/github-reviewed/2022/01/GHSA-8489-44mv-ggj8/GHSA-8489-44mv-ggj8.json"}},{"package":{"name":"org.apache.logging.log4j:log4j-core","ecosystem":"Maven","purl":"pkg:maven/org.apache.logging.log4j/log4j-core"},"ranges":[{"type":"ECOSYSTEM","events":[{"introduced":"2.4"},{"fixed":"2.12.4"}]}],"versions":["2.10.0","2.11.0","2.11.1","2.11.2","2.12.0","2.12.1","2.12.2","2.12.3","2.4","2.4.1","2.5","2.6","2.6.1","2.6.2","2.7","2.8","2.8.1","2.8.2","2.9.0","2.9.1"],"database_specific":{"source":"https://github.com/github/advisory-database/blob/main/advisories/github-reviewed/2022/01/GHSA-8489-44mv-ggj8/GHSA-8489-44mv-ggj8.json"}},{"package":{"name":"org.apache.logging.log4j:log4j-core","ecosystem":"Maven","purl":"pkg:maven/org.apache.logging.log4j/log4j-core"},"ranges":[{"type":"ECOSYSTEM","events":[{"introduced":"2.13.0"},{"fixed":"2.17.1"}]}],"versions":["2.13.0","2.13.1","2.13.2","2.13.3","2.14.0","2.14.1","2.15.0","2.16.0","2.17.0"],"database_specific":{"source":"https://github.com/github/advisory-database/blob/main/advisories/github-reviewed/2022/01/GHSA-8489-44mv-ggj8/GHSA-8489-44mv-ggj8.json"}}],"schema_version":"1.3.0","severity":[{"type":"CVSS_V3","score":"CVSS:3.1/AV:N/AC:H/PR:H/UI:N/S:U/C:H/I:H/A:H"}]},{"id":"GHSA-jfh8-c2jp-5v3q","summary":"Remote
      code injection in Log4j","details":"# Summary\n\nLog4j versions prior to 2.16.0
      are subject to a remote code execution vulnerability via the ldap JNDI parser.\nAs
      per [Apache''s Log4j security guide](https://logging.apache.org/log4j/2.x/security.html):
      Apache Log4j2 \u003c=2.14.1 JNDI features used in configuration, log messages,
      and parameters do not protect against attacker controlled LDAP and other JNDI
      related endpoints. An attacker who can control log messages or log message parameters
      can execute arbitrary code loaded from LDAP servers when message lookup substitution
      is enabled. From log4j 2.16.0, this behavior has been disabled by default.\n\nLog4j
      version 2.15.0 contained an earlier fix for the vulnerability, but that patch
      did not disable attacker-controlled JNDI lookups in all situations. For more
      information, see the `Updated advice for version 2.16.0` section of this advisory.\n\n#
      Impact\n\nLogging untrusted or user controlled data with a vulnerable version
      of Log4J may result in Remote Code Execution (RCE) against your application.
      This includes untrusted data included in logged errors such as exception traces,
      authentication failures, and other unexpected vectors of user controlled input.
      \n\n# Affected versions\n\nAny Log4J version prior to v2.15.0 is affected to
      this specific issue.\n\nThe v1 branch of Log4J which is considered End Of Life
      (EOL) is vulnerable to other RCE vectors so the recommendation is to still update
      to 2.16.0 where possible.\n\n## Security releases\nAdditional backports of this
      fix have been made available in versions 2.3.1, 2.12.2, and 2.12.3\n\n## Affected
      packages\nOnly the `org.apache.logging.log4j:log4j-core` package is directly
      affected by this vulnerability. The `org.apache.logging.log4j:log4j-api` should
      be kept at the same version as the `org.apache.logging.log4j:log4j-core` package
      to ensure compatability if in use.\n\n# Remediation Advice\n\n## Updated advice
      for version 2.16.0\n\nThe Apache Logging Services team provided updated mitigation
      advice upon the release of version 2.16.0, which [disables JNDI by default and
      completely removes support for message lookups](https://logging.apache.org/log4j/2.x/changes-report.html#a2.16.0).\nEven
      in version 2.15.0, lookups used in layouts to provide specific pieces of context
      information will still recursively resolve, possibly triggering JNDI lookups.
      This problem is being tracked as [CVE-2021-45046](https://nvd.nist.gov/vuln/detail/CVE-2021-45046).
      More information is available on the [GitHub Security Advisory for CVE-2021-45046](https://github.com/advisories/GHSA-7rjr-3q55-vv33).\n\nUsers
      who want to avoid attacker-controlled JNDI lookups but cannot upgrade to 2.16.0
      must [ensure that no such lookups resolve to attacker-provided data and ensure
      that the the JndiLookup class is not loaded](https://issues.apache.org/jira/browse/LOG4J2-3221).\n\nPlease
      note that Log4J v1 is End Of Life (EOL) and will not receive patches for this
      issue. Log4J v1 is also vulnerable to other RCE vectors and we recommend you
      migrate to Log4J 2.16.0 where possible.\n\n","aliases":["CVE-2021-44228"],"modified":"2022-09-22T03:49:39.889896Z","published":"2021-12-10T00:40:56Z","database_specific":{"cwe_ids":["CWE-20","CWE-400","CWE-502","CWE-917"],"github_reviewed":true,"severity":"CRITICAL"},"references":[{"type":"ADVISORY","url":"https://nvd.nist.gov/vuln/detail/CVE-2021-44228"},{"type":"WEB","url":"https://github.com/apache/logging-log4j2/pull/608"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-397453.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-479842.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-661247.pdf"},{"type":"WEB","url":"https://cert-portal.siemens.com/productcert/pdf/ssa-714170.pdf"},{"type":"ADVISORY","url":"https://github.com/advisories/GHSA-7rjr-3q55-vv33"},{"type":"PACKAGE","url":"https://github.com/apache/logging-log4j2"},{"type":"WEB","url":"https://github.com/cisagov/log4j-affected-db"},{"type":"WEB","url":"https://github.com/cisagov/log4j-affected-db/blob/develop/SOFTWARE-LIST.md"},{"type":"WEB","url":"https://github.com/nu11secur1ty/CVE-mitre/tree/main/CVE-2021-44228"},{"type":"WEB","url":"https://github.com/tangxiaofeng7/apache-log4j-poc"},{"type":"WEB","url":"https://issues.apache.org/jira/browse/LOG4J2-3198"},{"type":"WEB","url":"https://issues.apache.org/jira/browse/LOG4J2-3201"},{"type":"WEB","url":"https://issues.apache.org/jira/browse/LOG4J2-3214"},{"type":"WEB","url":"https://issues.apache.org/jira/browse/LOG4J2-3221"},{"type":"WEB","url":"https://lists.debian.org/debian-lts-announce/2021/12/msg00007.html"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/M5CSVUNV4HWZZXGOKNSK6L7RPM7BOKIB/"},{"type":"WEB","url":"https://lists.fedoraproject.org/archives/list/package-announce@lists.fedoraproject.org/message/VU57UJDCFIASIO35GC55JMKSRXJMCDFM/"},{"type":"WEB","url":"https://logging.apache.org/log4j/2.x/